<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아크 유저캐 캐치프레이즈</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

    <style>
        /* 1. 기본 레이아웃 */
        body { 
            background-color: #f0f2f5; 
            color: #2d3748; 
            font-family: 'Pretendard', sans-serif; 
            margin: 0; 
            padding: 0; 
        }

        .container { 
            display: flex; 
            gap: 40px; 
            width: 100%; 
            max-width: 1600px; 
            min-height: 100vh;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        
        /* 2. 에디터 패널 */
        .editor-panel { 
            width: 500px; 
            min-width: 500px;
            background: #ffffff; 
            border-radius: 20px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            display: flex; 
            flex-direction: column;
        }

        .panel-header {
            padding: 25px 30px;
            border-bottom: 1px solid #e2e8f0;
            background: #fff;
            flex-shrink: 0;
            border-radius: 20px 20px 0 0;
        }

        .panel-header h2 { margin: 0; color: #2d3748; font-size: 1.4rem; }

        .panel-body {
            padding: 30px;
            overflow-y: auto; 
            flex-grow: 1; 
        }

        /* 입력 그룹 스타일 */
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-size: 0.9rem; color: #718096; font-weight: 700; }
        
        input[type="text"], textarea, select { 
            width: 100%; 
            background: #f7fafc; 
            border: 1px solid #e2e8f0; 
            color: #2d3748; 
            padding: 12px; 
            border-radius: 8px; 
            box-sizing: border-box; 
            font-family: inherit; 
            font-size: 0.95rem; 
            transition: 0.2s; 
        }
        input:focus, textarea:focus, select:focus { 
            border-color: #a0aec0; 
            outline: none; 
            background: #fff; 
        }

        /* 컬러 피커 & 라디오 */
        .row { display: flex; gap: 15px; align-items: center; flex-wrap: wrap; }
        input[type="color"] { 
            width: 50px; 
            height: 40px; 
            border: none; 
            padding: 0; 
            background: none; 
            cursor: pointer; 
        }
        
        .radio-group { display: flex; gap: 10px; flex-wrap: wrap; }
        .radio-group label { 
            display: flex; 
            align-items: center; 
            gap: 5px; 
            font-weight: normal; 
            cursor: pointer; 
            background: #f7fafc; 
            padding: 8px 14px; 
            border-radius: 6px; 
            border: 1px solid #e2e8f0;
            min-height: 44px;
        }
        .radio-group input:checked + label { background: #e2e8f0; font-weight: bold; }
        .radio-group input { display: none; }

        /* 버튼 */
        .file-upload-btn {
            background-color: #4A5567;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: 0.2s;
            min-height: 50px;
        }
        .file-upload-btn:hover { 
            background-color: #4A5567; 
        }
        
        .action-area { 
            width: 200px; 
            margin-top: 20px; 
            text-align: center; 
            display: flex; 
            gap: 10px; 
            flex-direction: column; 
        }
        button.action-btn { 
            color: white; 
            border: none; 
            padding: 16px 30px; 
            font-size: 1.1rem; 
            font-weight: bold; 
            border-radius: 12px; 
            cursor: pointer; 
            transition: 0.2s; 
            width: 100%; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            min-height: 56px;
        }
        .btn-save { background-color: #4A5567; }
        .btn-save:hover { background-color: #4A5567; transform: translateY(-2px); }

        /* 미리보기 패널 */
        .preview-panel { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: flex-start;
            padding: 20px 0;
        }
        .preview-label { 
            color: #a0aec0; 
            margin-bottom: 15px; 
            display: block; 
            text-align: center; 
            font-size: 0.9rem; 
        }

        /* ✨ 고정 비율 미리보기 영역 */
        .preview-wrapper {
            width: 100%;
            max-width: 800px;
            aspect-ratio: 800 / 600;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        /* ✂️ 크롭 모달 스타일 */
        .crop-modal {
            display: none; 
            position: fixed;
            z-index: 9999;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.9); 
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .crop-container {
            width: 90vw;
            height: 60vh;
            max-width: 800px;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .crop-container img {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }

        .crop-actions {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }

        .crop-btn {
            padding: 15px 40px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
            min-width: 120px;
        }

        .crop-btn.confirm {
            background-color: #48bb78;
            color: white;
        }

        .crop-btn.confirm:hover {
            background-color: #38a169;
        }

        .crop-btn.cancel {
            background-color: #e53e3e;
            color: white;
        }

        .crop-btn.cancel:hover {
            background-color: #c53030;
        }

        @media (max-width: 1200px) {
            .container { flex-direction: column; align-items: center; }
            .editor-panel { width: 100%; max-width: 600px; min-width: auto; }
        }
    </style>
</head>
<body>
    <div id="cropModal" class="crop-modal">
        <div class="crop-container">
            <img id="imageToCrop" src="" alt="Crop Image">
        </div>
        <div class="crop-actions">
            <button class="crop-btn confirm" onclick="applyCrop()">✔️ 자르기 완료</button>
            <button class="crop-btn cancel" onclick="closeCropModal()">✖️ 취소</button>
        </div>
    </div>

    <div class="container">
        <div class="editor-panel">
            <div class="panel-header">
                <h2>아크 유저캐 캐치프레이즈</h2>
            </div>
            <div class="panel-body">
                <div class="input-group">
                    <label>메인 테마 컬러</label>
                    <div class="row">
                        <input type="color" id="in_color" value="#71717A" oninput="update()">
                        <span style="font-size: 0.9rem; color: #718096;">색상을 클릭하여 변경하세요</span>
                    </div>
                </div>

                <div class="input-group">
                    <label>배경 이미지</label>
                    <input type="file" id="in_file" accept="image/*" onchange="handleFileUpload(this)" style="display: none;">
                    <button class="file-upload-btn" onclick="document.getElementById('in_file').click()">
                        이미지 불러오기
                    </button>
                </div>

                <div class="input-group">
                    <label>등급 선택</label>
                    <select id="sel_rank" onchange="updateBadgeFromSelect()">
                        <option value="S-CLASS ENTITY">S-CLASS (S급)</option>
                        <option value="A-CLASS ENTITY">A-CLASS (A급)</option>
                        <option value="B-CLASS ENTITY">B-CLASS (B급)</option>
                        <option value="C-CLASS ENTITY">C-CLASS (C급)</option>
                        <option value="D-CLASS ENTITY">D-CLASS (D급)</option>
                        <option value="E-CLASS ENTITY">E-CLASS (E급)</option>
                        <option value="F-CLASS ENTITY">F-CLASS (F급)</option>
                        <option value="CUSTOM">직접 입력</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>텍스트 & 색상</label>
                    <input type="text" id="in_badge" value="S-CLASS ENTITY" oninput="update()" style="margin-bottom: 8px;">
                    <div class="radio-group">
                        <input type="radio" name="textColor" id="tc_black" value="#111827" onchange="update()">
                        <label for="tc_black"><span style="width:12px;height:12px;background:#000;border-radius:50%;display:inline-block;"></span> 검정 글씨</label>
                        
                        <input type="radio" name="textColor" id="tc_white" value="#ffffff" checked onchange="update()">
                        <label for="tc_white"><span style="width:12px;height:12px;background:#fff;border:1px solid #ccc;border-radius:50%;display:inline-block;"></span> 흰색 글씨</label>
                    </div>
                </div>

                <div class="input-group">
                    <label>잠재력</label>
                    <input type="text" id="in_potential" value="[ POTENTIAL: UNKNOWN ]" oninput="update()">
                </div>

                <div class="input-group">
                    <label>코드네임</label>
                    <input type="text" id="in_codename" value="CODE NAME" oninput="update()">
                </div>

                <div class="input-group">
                    <label>캐치프레이즈</label>
                    <textarea id="in_desc" oninput="update()" style="min-height: 80px;">내용을 입력하세요.</textarea>
                </div>

                <div style="height: 30px;"></div>
            </div>
        </div>

        <div class="preview-panel">
            <span class="preview-label">▼ 미리보기 화면 ▼</span>
            
            <div class="preview-wrapper">
                <div id="result-box" style="width: 100%; height: 100%;"></div>
            </div>
            
            <div class="action-area">
                <button class="action-btn btn-save" onclick="saveImage()">이미지로 저장하기 (PNG)</button>
            </div>
        </div>
    </div>

    <div id="hidden-render" style="position: absolute; left: -9999px; width: 800px; height: 600px;"></div>

    <script>
        let currentImg = 'https://via.placeholder.com/800x600/333/999?text=Select+Image';
        let cropper = null;

        function handleFileUpload(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageToCrop = document.getElementById('imageToCrop');
                    imageToCrop.src = e.target.result;
                    
                    document.getElementById('cropModal').style.display = 'flex';

                    if (cropper) {
                        cropper.destroy();
                    }

                    cropper = new Cropper(imageToCrop, {
                        viewMode: 1, 
                        dragMode: 'move',          
                        aspectRatio: 800 / 600,
                        autoCropArea: 1.0,         
                        restore: false,
                        guides: false,             
                        center: true,
                        highlight: false,
                        cropBoxMovable: false,
                        cropBoxResizable: false,
                        toggleDragModeOnDblclick: false,
                        background: false,
                        modal: true,               
                    });
                };
                reader.readAsDataURL(input.files[0]);
            }
            input.value = ''; 
        }

        function closeCropModal() {
            document.getElementById('cropModal').style.display = 'none';
            if (cropper) {
                cropper.destroy();
                cropper = null;
            }
        }

        function applyCrop() {
            if (cropper) {
                const canvas = cropper.getCroppedCanvas({
                    maxWidth: 2000,
                    maxHeight: 2000,
                    fillColor: '#000'
                });
                
                currentImg = canvas.toDataURL();
                update();
                closeCropModal();
            }
        }

        function updateBadgeFromSelect() {
            const rank = document.getElementById('sel_rank').value;
            const badgeInput = document.getElementById('in_badge');
            
            if(rank !== 'CUSTOM') {
                badgeInput.value = rank;
            } else {
                badgeInput.value = '';
                badgeInput.placeholder = '직접 입력하세요';
                badgeInput.focus();
            }
            update();
        }

        function hexToRgba(hex, alpha) {
            let r = parseInt(hex.slice(1, 3), 16);
            let g = parseInt(hex.slice(3, 5), 16);
            let b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        function getTemplate() {
            const themeColor = document.getElementById('in_color').value;
            const badgeTextColor = document.querySelector('input[name="textColor"]:checked').value;
            
            const badgeText = document.getElementById('in_badge').value;
            const potential = document.getElementById('in_potential').value;
            const codename = document.getElementById('in_codename').value;
            const desc = document.getElementById('in_desc').value;

            const shadowColor = hexToRgba(themeColor, 0.2);
            const borderColor = hexToRgba(themeColor, 0.3);

            return `
<div style="background: linear-gradient(135deg, #ffffff, #f3f4f6); width: 100%; height: 100%; margin: 0; font-family: 'Inter', 'Noto Sans KR', sans-serif; border-radius: 12px; overflow: hidden; border: 1px solid ${borderColor}; box-shadow: 0 0 80px ${shadowColor}; box-sizing: border-box;">
    <div style="height: 100%; width: 100%; background: url('${currentImg}') no-repeat center center / cover; position: relative; display: flex; flex-direction: column; justify-content: flex-end; align-items: flex-start; padding: 40px; box-sizing: border-box;">
        <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(0deg, rgba(0,0,0,0.8) 10%, rgba(0,0,0,0) 60%); z-index: 1;"></div>
        
        <div style="position: absolute; top: 25px; right: 25px; z-index: 3;">
            <span style="display: block; background: ${themeColor}; color: ${badgeTextColor}; padding: 8px 15px; font-size: 13px; font-weight: 800; border-radius: 5px; text-transform: uppercase; letter-spacing: 1.5px;">${badgeText}</span>
        </div>
        
        <div style="position: relative; z-index: 2;">
            <p style="margin: 0; color: ${themeColor}; font-size: 16px; font-weight: 700; letter-spacing: 3px; text-transform: uppercase; text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8), 0 0 5px ${borderColor};">${potential}</p>
            <p style="margin: 2px 0 0 0; color: #ffffff; font-size: 80px; font-weight: 900; line-height: 1; letter-spacing: -4px; text-shadow: 0px 2px 8px rgba(0, 0, 0, 0.9);">${codename}</p>
            <p style="margin: 15px 0 0 0; max-width: 600px; color: #E0E0E0; font-size: 16px; line-height: 1.7; font-weight: 400; text-shadow: 0px 2px 8px rgba(0, 0, 0, 0.9); white-space: pre-wrap;">${desc}</p>
        </div>
    </div>
</div>`;
        }

        function update() {
            const template = getTemplate();
            document.getElementById('result-box').innerHTML = template;
        }

        function saveImage() {
            
            const hiddenRender = document.getElementById('hidden-render');
            hiddenRender.innerHTML = getTemplate();
            
            const target = hiddenRender.querySelector("div");
            if(!target) return;

            
            html2canvas(target, { 
                backgroundColor: null, 
                width: 800,
                height: 600,
                scale: 2, 
                useCORS: true 
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 's_class_entity.png';
                link.href = canvas.toDataURL("image/png");
                link.click();
                
                
                hiddenRender.innerHTML = '';
            }).catch(err => {
                console.error(err);
                alert("이미지 저장 오류");
            });
        }

        window.onload = update;
    </script>
</body>
</html>
