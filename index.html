        /* âœ‚ï¸ í¬ë¡­ ëª¨ë‹¬ ìŠ¤íƒ€ì¼ */
        .crop-modal {

        .crop-container img {

        .crop-actions {

        .btn-crop-cancel { background-color: #e53e3e; padding: 12px 30px; border-radius: 8px; color: white; border: none; font-weight: bold; cursor: pointer; font-size: 1.1rem; }
        .btn-crop-apply { background-color: #3182ce; padding: 12px 30px; border-radius: 8px; color: white; border: none; font-weight: bold; cursor: pointer; font-size: 1.1rem; }

        /* Cropper.js ì»¤ìŠ¤í…€ */

        .cropper-modal { opacity: 0.85; } /* ë°°ê²½ ë” ì–´ë‘¡ê²Œ */

<body>

    <div id="cropModal" class="crop-modal">

            <img id="imageToCrop" src="">

        <p style="color: #fff; margin-top: 15px; font-size: 1.1rem; font-weight: bold;">ğŸ–±ï¸ ë“œë˜ê·¸ë¡œ ìœ„ì¹˜ ì´ë™ / íœ ë¡œ í™•ëŒ€ Â· ì¶•ì†Œ</p>
        <div class="crop-actions">

    <div class="container">
        <div class="editor-panel">
            <div class="panel-header">
                <h2>ì•„í¬ ìœ ì €ìº ìºì¹˜í”„ë ˆì´ì¦ˆ</h2>
            </div>
            
            <div class="panel-body">
                
                <div class="input-group">
                    <label>í…Œë§ˆ ì»¬ëŸ¬</label>
                    <div class="row">
                        <input type="color" id="in_color" value="#71717a" oninput="update()">
                        <span style="font-size: 0.9rem; color: #718096;">ìƒ‰ìƒì„ í´ë¦­í•˜ì—¬ ë³€ê²½í•˜ì„¸ìš”</span>
                    </div>
                </div>

                <div class="input-group">
                    <label>ë°°ê²½ ì´ë¯¸ì§€</label>
                    <input type="file" id="in_file" accept="image/*" onchange="handleFileUpload(this)" style="display: none;">
                    <button class="add-btn" onclick="document.getElementById('in_file').click()">ì´ë¯¸ì§€ ë¶ˆëŸ¬ì˜¤ê¸°</button>
                    <p style="font-size: 0.8rem; color: #a0aec0; margin-top: 8px;">* ê³ í™”ì§ˆ ì´ë¯¸ì§€ë¥¼ ê¶Œì¥í•©ë‹ˆë‹¤.</p>
                </div>

                <hr style="border: 0; border-top: 1px solid #e2e8f0; margin: 20px 0;">

                <div class="input-group">
                    <label>ë“±ê¸‰ ì„ íƒ</label>
                    <select id="sel_rank" onchange="updateBadgeFromSelect()">
                        <option value="S-CLASS ENTITY" selected>S-CLASS (Sê¸‰)</option>
                        <option value="A-CLASS ENTITY">A-CLASS (Aê¸‰)</option>
                        <option value="B-CLASS ENTITY">B-CLASS (Bê¸‰)</option>
                        <option value="C-CLASS ENTITY">C-CLASS (Cê¸‰)</option>
                        <option value="D-CLASS ENTITY">D-CLASS (Dê¸‰)</option>
                        <option value="F-CLASS ENTITY">F-CLASS (Fê¸‰)</option>
                        <option value="CUSTOM">ì§ì ‘ ì…ë ¥</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>í…ìŠ¤íŠ¸ & ìƒ‰ìƒ</label>
                    <input type="text" id="in_badge" value="S-CLASS ENTITY" oninput="update()" style="margin-bottom: 8px;">
                    <div class="radio-group">
                        <input type="radio" name="textColor" id="tc_black" value="#111827" onchange="update()">
                        <label for="tc_black"><span style="width:12px;height:12px;background:#000;border-radius:50%"></span>ê²€ì • ê¸€ì”¨</label>
                        
                        <input type="radio" name="textColor" id="tc_white" value="#ffffff" checked onchange="update()">
                        <label for="tc_white"><span style="width:12px;height:12px;background:#fff;border:1px solid #ccc;border-radius:50%"></span>í°ìƒ‰ ê¸€ì”¨</label>
                    </div>
                </div>

                <div class="input-group">
                    <label>ì ì¬ë ¥</label>
                    <input type="text" id="in_potential" value="[ POTENTIAL: UNKNOWN ]" oninput="update()">
                </div>

                <div class="input-group">
                    <label>ì½”ë“œë„¤ì„</label>
                    <input type="text" id="in_codename" value="CODE NAME" oninput="update()">
                </div>

                <div class="input-group">
                    <label>ìºì¹˜í”„ë ˆì´ì¦ˆ</label>
                    <textarea id="in_desc" oninput="update()" style="min-height: 80px;">ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”.</textarea>
                </div>

            </div>
        </div>

        <div class="preview-panel">
            <span class="preview-label">â–¼ ë¯¸ë¦¬ë³´ê¸° í™”ë©´ â–¼</span>
            
            <div id="capture-target" style="padding: 20px; width: 100%; max-width: 800px; display:flex; justify-content:center;">
                <div id="result-box" style="width: 100%;"></div>
            </div>
            
            <div class="action-area">
                <button class="action-btn btn-save" onclick="saveImage()">ì´ë¯¸ì§€ë¡œ ì €ì¥í•˜ê¸° (PNG)</button>
            </div>
        </div>
    </div>

    <script>
        let currentImg = 'https://via.placeholder.com/800x600/333/999?text=Select+Image';
        let cropper = null;

        function handleFileUpload(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageToCrop = document.getElementById('imageToCrop');
                    imageToCrop.src = e.target.result;
                    
                    document.getElementById('cropModal').style.display = 'flex';

                    if (cropper) {
                        cropper.destroy();
                    }

                    cropper = new Cropper(imageToCrop, {
                        viewMode: 1, 
                        dragMode: 'move',          
                        aspectRatio: 800 / 600,
                        
                        autoCropArea: 1.0,         
                        
                        restore: false,
                        guides: false,             
                        center: true,
                        highlight: false,
                        cropBoxMovable: false,
                        cropBoxResizable: false,
                        toggleDragModeOnDblclick: false,
                        background: false,
                        modal: true,               
                    });
                };
                reader.readAsDataURL(input.files[0]);
            }
            input.value = ''; 
        }

        function closeCropModal() {
            document.getElementById('cropModal').style.display = 'none';
            if (cropper) {
                cropper.destroy();
                cropper = null;
            }
        }

        function applyCrop() {
            if (cropper) {
                const canvas = cropper.getCroppedCanvas({
                    maxWidth: 2000,
                    maxHeight: 2000,
                    fillColor: '#000'
                });
                
                currentImg = canvas.toDataURL();
                update();
                closeCropModal();
            }
        }

        function updateBadgeFromSelect() {
            const rank = document.getElementById('sel_rank').value;
            const badgeInput = document.getElementById('in_badge');
            
            if(rank !== 'CUSTOM') {
                badgeInput.value = rank;
            } else {
                badgeInput.value = '';
                badgeInput.placeholder = 'ì§ì ‘ ì…ë ¥í•˜ì„¸ìš”';
                badgeInput.focus();
            }
            update();
        }

        function hexToRgba(hex, alpha) {
            let r = parseInt(hex.slice(1, 3), 16);
            let g = parseInt(hex.slice(3, 5), 16);
            let b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        function update() {
            const themeColor = document.getElementById('in_color').value;
            const badgeTextColor = document.querySelector('input[name="textColor"]:checked').value;
            
            const badgeText = document.getElementById('in_badge').value;
            const potential = document.getElementById('in_potential').value;
            const codename = document.getElementById('in_codename').value;
            const desc = document.getElementById('in_desc').value;

            const shadowColor = hexToRgba(themeColor, 0.2);
            const borderColor = hexToRgba(themeColor, 0.3);

            const template = `
<div style="background: linear-gradient(135deg, #ffffff, #f3f4f6); max-width: 100%; margin: auto; font-family: 'Inter', 'Noto Sans KR', sans-serif; border-radius: 12px; overflow: hidden; border: 1px solid ${borderColor}; box-shadow: 0 0 80px ${shadowColor};">
    <div style="height: 600px; width: 100%; background: url('${currentImg}') no-repeat center center / cover; position: relative; display: flex; flex-direction: column; justify-content: flex-end; align-items: flex-start; padding: 40px; box-sizing: border-box;">
        <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(0deg, rgba(0,0,0,0.8) 10%, rgba(0,0,0,0) 60%); z-index: 1;"></div>
        
        <div style="position: absolute; top: 25px; right: 25px; z-index: 3;">
            <span style="display: block; background: ${themeColor}; color: ${badgeTextColor}; padding: 8px 15px; font-size: 13px; font-weight: 800; border-radius: 5px; text-transform: uppercase; letter-spacing: 1.5px; animation: bounce 2.5s infinite 1s;">${badgeText}</span>
        </div>
        
        <div style="position: relative; z-index: 2; animation: zoomIn 1.8s cubic-bezier(0.165, 0.84, 0.44, 1) 0.2s;">
            <p style="margin: 0; color: ${themeColor}; font-size: 16px; font-weight: 700; letter-spacing: 3px; text-transform: uppercase; text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8), 0 0 5px ${borderColor};">${potential}</p>
            <p style="margin: 2px 0 0 0; color: #ffffff; font-size: 80px; font-weight: 900; line-height: 1; letter-spacing: -4px; text-shadow: 0px 2px 8px rgba(0, 0, 0, 0.9);">${codename}</p>
            <p style="margin: 15px 0 0 0; max-width: 600px; color: #E0E0E0; font-size: 16px; line-height: 1.7; font-weight: 400; text-shadow: 0px 2px 8px rgba(0, 0, 0, 0.9); white-space: pre-wrap;">${desc}</p>
        </div>
    </div>
</div>`;

            document.getElementById('result-box').innerHTML = template;
        }

        function saveImage() {
            const target = document.querySelector("#result-box > div");
            if(!target) return;
            html2canvas(target, { backgroundColor: null, scale: 2, useCORS: true }).then(canvas => {
                const link = document.createElement('a');
                link.download = 's_class_entity.png';
                link.href = canvas.toDataURL("image/png");
                link.click();
            }).catch(err => {
                alert("ì´ë¯¸ì§€ ì €ì¥ ì˜¤ë¥˜");
            });
        }

        window.onload = update;
    </script>
</body>
